<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #fafafa);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 8px 16px -4px rgba(0, 0, 0, 0.05);
            max-width: 24rem;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
            animation: fadeIn 0.6s ease-out forwards;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.75rem;
        }
        .message {
            font-size: 1rem;
            line-height: 1.5rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Processing Payment</h1>
            <p class="message">Your payment is still being processed. It may take a moment to update. Please close this page and check your transaction history shortly.</p>
        </div>
    </div>
</body>
</html>
