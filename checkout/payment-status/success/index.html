<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            box-sizing: border-box;
        }
        .card {
            background: linear-gradient(135deg, #ffffff, #fafafa);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 8px 16px -4px rgba(0, 0, 0, 0.05);
            max-width: 24rem;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
            animation: fadeIn 0.6s ease-out forwards;
        }
        .icon-container {
            margin: 0 auto 2rem;
            background-color: #d1fae5;
            border-radius: 9999px;
            width: 6rem;
            height: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-container svg {
            width: 3rem;
            height: 3rem;
            stroke: #22c55e;
            stroke-width: 2.5;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.75rem;
        }
        .message {
            font-size: 1rem;
            line-height: 1.5rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .button {
            width: 100%;
            background-color: #22c55e;
            color: #ffffff;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: background-color 200ms ease-in-out, transform 100ms ease-in-out;
            outline: none;
        }
        .button:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
        }
        .button:focus {
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-container">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="title">Payment Successful!</h1>
            <p class="message">Your payment is being processed. You can now close this page and return to the app.</p>
            <button id="closeButton" class="button">Return to App</button>
        </div>
    </div>
    <script>
        document.getElementById('closeButton').addEventListener('click', function() {
            window.location.href = 'mypronto://tab/home';
        });
    </script>
</body>
</html>
